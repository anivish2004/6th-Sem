<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center text-primary mb-4">Class Timetable</h2>

  <!-- Carousel -->
  <div id="timetableCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Monday -->
      <div class="carousel-item active">
        <h5 class="text-center text-primary">Monday</h5>
        <table class="table table-bordered text-center">
          <tr><th>Time</th><th>Subject</th><th>Teacher</th></tr>
          <tr><td>9-10</td><td>Math</td><td>Mr. Sharma</td></tr>
          <tr><td>10-11</td><td>English</td><td>Ms. Rao</td></tr>
        </table>
      </div>

      <!-- Tuesday -->
      <div class="carousel-item">
        <h5 class="text-center text-success">Tuesday</h5>
        <table class="table table-bordered text-center">
          <tr><th>Time</th><th>Subject</th><th>Teacher</th></tr>
          <tr><td>9-10</td><td>History</td><td>Mr. Das</td></tr>
          <tr><td>10-11</td><td>Science</td><td>Mr. Kumar</td></tr>
        </table>
      </div>

      <!-- Wednesday -->
      <div class="carousel-item">
        <h5 class="text-center text-danger">Wednesday</h5>
        <table class="table table-bordered text-center">
          <tr><th>Time</th><th>Subject</th><th>Teacher</th></tr>
          <tr><td>9-10</td><td>Geography</td><td>Mr. Sen</td></tr>
          <tr><td>10-11</td><td>Computer</td><td>Ms. Gupta</td></tr>
        </table>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#timetableCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#timetableCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
