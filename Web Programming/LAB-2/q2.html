<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee CRUD Operations</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
    }
    .btn-custom {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        Employee Management (CRUD)
      </div>
      <div class="card-body">
        <!-- Create Employee Form -->
        <form id="employeeForm" class="mb-4">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" id="empName" class="form-control" placeholder="Employee Name" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="empDept" class="form-control" placeholder="Department" required>
            </div>
            <div class="col-md-4">
              <input type="email" id="empEmail" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="mt-3 text-center">
            <button type="submit" class="btn btn-success">Add Employee</button>
          </div>
        </form>

        <!-- Employee Table -->
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Department</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeeTable">
            <!-- Dynamic rows will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const employeeForm = document.getElementById('employeeForm');
    const employeeTable = document.getElementById('employeeTable');

    employeeForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('empName').value;
      const dept = document.getElementById('empDept').value;
      const email = document.getElementById('empEmail').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${dept}</td>
        <td>${email}</td>
        <td>
          <button class="btn btn-primary btn-sm btn-custom" onclick="editEmployee(this)">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="deleteEmployee(this)">Delete</button>
        </td>
      `;
      employeeTable.appendChild(row);

      employeeForm.reset();
    });

    function deleteEmployee(button) {
      button.parentElement.parentElement.remove();
    }

    function editEmployee(button) {
      const row = button.parentElement.parentElement;
      const name = row.children[0].innerText;
      const dept = row.children[1].innerText;
      const email = row.children[2].innerText;

      document.getElementById('empName').value = name;
      document.getElementById('empDept').value = dept;
      document.getElementById('empEmail').value = email;

      row.remove();
    }
  </script>
</body>
</html>
