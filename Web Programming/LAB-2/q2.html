<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#f8f9fa;}
    .container {margin-top:50px;}
    .card-header {background:#0d6efd;color:#fff;font-weight:bold;}
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header text-center">Employee Management</div>
    <div class="card-body">
      <!-- Form -->
      <form id="employeeForm" class="row g-3 mb-4">
        <div class="col-md-4"><input id="empName" class="form-control" placeholder="Name" required></div>
        <div class="col-md-4"><input id="empDept" class="form-control" placeholder="Department" required></div>
        <div class="col-md-4"><input id="empEmail" type="email" class="form-control" placeholder="Email" required></div>
        <div class="col-12 text-center"><button class="btn btn-success">Add Employee</button></div>
      </form>

      <!-- Table -->
      <table class="table table-striped table-bordered">
        <thead class="table-dark"><tr><th>Name</th><th>Department</th><th>Email</th><th>Actions</th></tr></thead>
        <tbody id="employeeTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('employeeForm'), table = document.getElementById('employeeTable');

form.addEventListener('submit', e => {
  e.preventDefault();
  const [name, dept, email] = ['empName','empDept','empEmail'].map(id => document.getElementById(id).value);
  table.insertAdjacentHTML('beforeend', `
    <tr>
      <td>${name}</td><td>${dept}</td><td>${email}</td>
      <td>
        <button class="btn btn-primary btn-sm" onclick="editRow(this)">Edit</button>
        <button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">Delete</button>
      </td>
    </tr>`);
  form.reset();
});

function editRow(btn){
  const cells = btn.closest('tr').children;
  ['empName','empDept','empEmail'].forEach((id,i)=>document.getElementById(id).value=cells[i].innerText);
  btn.closest('tr').remove();
}
</script>
</body>
</html>
