<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Bio-Data Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-box {max-width:700px; margin:30px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    h2 {text-align:center; color:#0d6efd; margin-bottom:20px;}
    .btn-submit {width:100%;}
    .result-box {margin-top:20px; padding:15px; background:#f8f9fa; border-radius:6px;}
  </style>
</head>
<body>
<div class="form-box">
  <h2>Student Bio-Data</h2>
  <form id="bioForm">
    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter name">
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <!-- Hobbies -->
    <div class="mb-3">
      <label class="form-label">Hobbies</label><br>
      <input type="checkbox" name="hobbies" value="Reading"> Reading
      <input type="checkbox" name="hobbies" value="Sports"> Sports
      <input type="checkbox" name="hobbies" value="Music"> Music
    </div>

    <!-- Academic Table -->
    <label class="form-label">Academic Details</label>
    <table class="table table-bordered">
      <tr><th>Qualification</th><th>Institution</th><th>Year</th><th>%</th></tr>
      <tr><td><input class="form-control" name="qual1"></td><td><input class="form-control" name="inst1"></td><td><input class="form-control" name="year1"></td><td><input class="form-control" name="perc1"></td></tr>
      <tr><td><input class="form-control" name="qual2"></td><td><input class="form-control" name="inst2"></td><td><input class="form-control" name="year2"></td><td><input class="form-control" name="perc2"></td></tr>
    </table>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
  </form>

  <!-- Display Results -->
  <div id="result" class="result-box d-none"></div>
</div>

<script>
document.getElementById("bioForm").addEventListener("submit", e => {
  e.preventDefault();
  const getVal = name => document.querySelector(`[name='${name}']`)?.value || "";
  const gender = document.querySelector("[name='gender']:checked")?.value || "Not selected";
  const hobbies = [...document.querySelectorAll("[name='hobbies']:checked")].map(h => h.value).join(", ") || "None";

  const resultBox = document.getElementById("result");
  resultBox.classList.remove("d-none");
  resultBox.innerHTML = `
    <h4>Entered Data:</h4>
    <p><strong>Name:</strong> ${getVal("name")}</p>
    <p><strong>Gender:</strong> ${gender}</p>
    <p><strong>Hobbies:</strong> ${hobbies}</p>
    <h5>Academic Details:</h5>
    <table class="table table-sm table-bordered">
      <tr><th>Qualification</th><th>Institution</th><th>Year</th><th>%</th></tr>
      <tr><td>${getVal("qual1")}</td><td>${getVal("inst1")}</td><td>${getVal("year1")}</td><td>${getVal("perc1")}</td></tr>
      <tr><td>${getVal("qual2")}</td><td>${getVal("inst2")}</td><td>${getVal("year2")}</td><td>${getVal("perc2")}</td></tr>
    </table>
  `;
});
</script>
</body>
</html>
