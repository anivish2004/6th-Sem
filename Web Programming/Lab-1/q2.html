<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 10px;
      width: 250px;
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 18px;
      text-align: right;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .buttons button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #d0d0d0;
    }
    .buttons button.equal {
      grid-column: span 2;
      background: #4CAF50;
      color: white;
    }
    .buttons button.clear {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button class="clear">C</button>
    <button>/</button>
    <button>*</button>
    <button>-</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>.</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="equal">=</button>
    <button>0</button>
  </div>
</div>

<script>
$(document).ready(function(){
  let display = $("#display");

  $(".buttons button").click(function(){
    let value = $(this).text();

    if(value === "C"){
      display.val("");
    } else if(value === "="){
      try {
        display.val(eval(display.val())); 
      } catch {
        display.val("Error");
      }
    } else {
      display.val(display.val() + value);
    }
  });
});
</script>

</body>
</html>
