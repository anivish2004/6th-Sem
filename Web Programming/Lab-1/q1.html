<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table and Image Animation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 300px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    /* Alternate row colors */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #d9edf7;
    }
    #wrapper {
      width: 100%;
      overflow: hidden;   /* Prevent content from spilling out */
      position: relative;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #container img {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: auto;
    }
  </style>
</head>

  <button id="moveBtn">Move Right to Left</button>

  <script>
    $(document).ready(function(){
      let moved = false;
      $("#moveBtn").click(function(){
        if (!moved) {
          $("#container").animate({left: "-=200px"}, 1000);
          moved = true;
        } else {
          $("#container").animate({left: "+=200px"}, 1000);
          moved = false;
        }
      });
    });
  </script>
